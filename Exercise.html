<h1>우한 폐렴</h1>
<h2>우한 폐렴-정의</h2>
<p>오늘은 날씨가 서늘한게 산책하기 딱 좋은 날임에 틀림없다.</p>
<p>하지만 <strong>우한 폐렴 바이러스(<a href="http://ncov.mohw.go.kr/index_main.jsp" target="_blank" title="COVID19">코로나 19</a>)가 창궐</strong>하여 <u>약 2000명</u>이 전염병에 감염되어<br>지역사회의 공포가 확산되고 있어 섣불리 산책하러 나가기 어려운 시점이다.</p>
<img src="대구 거리.jpeg" title="얼마전까지만 해도 북적였던 대구의 거리가 전염병으로 인한 여파로 한산하다." length="30%" height="30%">
<p>현재 정부는 미흡한 초기대응으로 대다수 국민들과 야당의 질타를 받고 있으며<br>이에 반발한 집권 여당과 정부는 그들과 대립구도를 세우며 팽팽하게 맞서고 있다.<p>
